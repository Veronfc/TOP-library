<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <form id="sidebar" method="post">
    <div id="close-side" class="material-icons">close</div>
    <div>
      <label for="title">TITLE</label>
      <input id="title" name="title" type="text" required>
    </div>
    <div>
      <label for="author">AUTHOR</label>
      <input id="author" name="author" type="text" required>
    </div>
    <div>
      <label for="pages">PAGES</label>
      <input id="pages" name="pages" type="number" min="1" max="21450" placeholder="1 - 21450" required>
    </div>
    <div>
      <label for="read">HAVE YOU READ IT YET?</label>
      <input id="read" name="read" type="checkbox">
    </div>
    <div>
      <button id="add-book" type="button">ADD BOOK</button>
      <button id="reset" type="reset" class="material-icons reset" title="Reset book details">refresh</button>
    </div>
  </form>

  <div class="lib">
    <div class="header">
      <div id="open-side" title="Add new book" class="material-icons">add</div>
      <div>LIBRARY</div>
    </div>
    
    <div class="main">
    </div>
  </div>
</body>
</html>
